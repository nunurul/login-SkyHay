<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKY HAY</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="background-img"></div>
      <form class="background-text">
        <img src="/img/Group 2.png" alt="" srcset="" class="title-img" />
        <div class="title-login">
          <h1>Sign In</h1>
          <p>Sign in to continue to our application</p>
        </div>
        <div class="input-text">
          <input type="text" name="" id="" placeholder="Username" />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-text">
          <input type="password" name="" id="" placeholder="Password" />
          <i class="bx bx-hide"></i>
        </div>
        <p class="forgot-password">Forgot Your Password ?</p>
        <div class="btn-box">
          <button type="button" class="btn-login">Sign In</button>
          <div class="or-line">
            <hr />
            <span>OR</span>
            <hr />
          </div>
          <button type="button" class="btn-google">
            <img src="/img/google 1.png" alt="" srcset="" />
            <p>Google</p>
          </button>
          <p class="account-user">
            Don't Have an Account <span class="text-bold">Sign Up</span>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
